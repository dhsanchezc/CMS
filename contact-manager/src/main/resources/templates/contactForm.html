<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contact form</title>
</head>
<body>

	<form th:action="@{/contactForm}" th:object="${contact}" method="post">
		<div>
			<label>Name:</label> <input type="text" th:field="*{name}">
		</div>
		<div>
			<label>Phone:</label> <input type="text" th:field="*{phone}">
		</div>
		<div>
			<label>Email:</label> <input type="text" th:field="*{email}">
		</div>
		<div>
			<label>Birth date:</label> <input type="date" th:field="*{birthDate}">
		</div>
		<div>
			<input type="submit" value="Create contact">
		</div>
	</form>

</body>
</html>
